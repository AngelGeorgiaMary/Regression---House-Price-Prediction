<!DOCTYPE html>
<html>
<head>
    <title>California House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
            padding: 50px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            color: #0a0a0a;
        }
    </style>
</head>
<body>
    <h1>California House Price Prediction</h1>
    <form method="POST" action="/">
        <label>Median Income (in 10k USD):</label>
        <input type="number" step="any" name="MedInc" required>

        <label>House Age (years):</label>
        <input type="number" step="any" name="HouseAge" required>

        <label>Average Number of Rooms:</label>
        <input type="number" step="any" name="AveRooms" required>

        <label>Average Number of Bedrooms:</label>
        <input type="number" step="any" name="AveBedrms" required>

        <label>Population in Area:</label>
        <input type="number" step="any" name="Population" required>

        <label>Average Occupancy:</label>
        <input type="number" step="any" name="AveOccup" required>

        <label>Latitude:</label>
        <input type="number" step="any" name="Latitude" required>

        <label>Longitude:</label>
        <input type="number" step="any" name="Longitude" required>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
    {% endif %}
</body>
</html>
